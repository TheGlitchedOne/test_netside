<!doctype html>
<html lang="nb">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Besøkslogg</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
<h1>Besøkslogg</h1>
<button id="themeToggle">Mørkt tema</button>
</header>

<main>

<section class="card">
<h2>Valgfritt navn</h2>
<form id="nameForm">
<label>Navn:<br><input type="text" name="name"></label>
<button type="submit">Lagre</button>
<p id="nameStatus"></p>
</form>
</section>

<section class="card wide">
<h2>Besøkende</h2>

<table id="logTable">
<thead>
<tr>
  <th>ID</th>
  <th>IP</th>
  <th>OS</th>
  <th>Nettleser</th>
  <th>Land</th>
  <th>By</th>
  <th>Session</th>
  <th>Navn</th>
  <th>Tid</th>
</tr>
</thead>
<tbody></tbody>
</table>

</section>

</main>

<script src="script.js"></script>
</body>
</html>
